<div class="auth-container">
  <h2>Register</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" autocomplete="username" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="new-password" required />
      <mat-hint>At least 6 characters</mat-hint>
    </mat-form-field>

    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
    <div class="actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Register</button>
      <span *ngIf="loading"><mat-spinner diameter="22"></mat-spinner></span>
    </div>
  </form>
  <div class="switch-link">
    Already have an account? <a routerLink="/login">Sign in</a>
  </div>
</div>
